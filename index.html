<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="etchASketch.js" defer></script>
    </head>
    <body>
        <div class="container">
        <h1 id="title">Etch-A-Sketch</h1>
        <div class="slideContainer">
            <p>Grid Size: <span id="dimensions">16 x 16</span></p>
            <input type="range" min="1" max="64" value="16" id="gridSize">
        </div>
        <div class="colors">
            <div>
                <div class="color selectedColor" id="black"></div>
                <div class="color" id="white"></div>
                <div class="color" id="red"></div>
                <div class="color" id="orange"></div>
            </div>
            <div>
                <div class="color" id="yellow"></div>
                <div class="color" id="green"></div>
                <div class="color" id="blue"></div>
                <div class="color" id="purple"></div>
            </div>
        </div>
        <div id="etch" onmousedown="mouseDown()" onmouseup="mouseUp()"></div>
        <div class="buttons">
            <button class="selected" id="draw" onclick="draw()">Draw</button>
            <button id="scratch" onclick="scratch()">Scratch Off</button>
            <button id="puzzle" onclick="puzzle()">Puzzle</button>
        </div>
        </div>
    </body>
</html>
