<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="etchASketch.js" defer></script>
    </head>
    <body>
        <div class="colors">
            <div>
                <div class="color" id="black"></div>
                <div class="color" id="white"></div>
                <div class="color" id="red"></div>
                <div class="color" id="orange"></div>
            </div>
            <div>
                <div class="color" id="yellow"></div>
                <div class="color" id="green"></div>
                <div class="color" id="blue"></div>
                <div class="color" id="purple"></div>
            </div>
        </div>
        <div id="etch"></div>
        <div class="buttons">
            <button class="selected" id="draw">Draw</button>
            <button id="scratch">Scratch Off</button>
            <button id="puzzle">Nomogram</button>
        </div>
    </body>
</html>
